image: docker:stable

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  POSTGRES_DB: reset
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: bleubleu

services:
  - docker:dind

stages:
  - code-analysis
  - build-frontend
  - build-backend
  - test
  - coverage-report
  - docker


check-frontend:
  stage: code-analysis
  image: node:lts-alpine
  script:
    - npx prettier@2.0.5 . --check

check-backend:
  stage: code-analysis
  image: python:3.7-slim
  script:
    - pip3 install black
    - black --check .

compile-frontend:
  stage: build-frontend
  image: node:lts-alpine
  artifacts:
    paths:
      - ftl/frontend/dist
      - ftl/frontend/webpack-stats.json
      - ftl/frontend/node_modules
    expire_in: 7 days
  script:
    - cd ftl/frontend
    - npm ci
    - npm run build

test-frontend-js:
  stage: test
  image: node:lts-alpine
  dependencies:
    - compile-frontend
  script:
    - cd ftl/frontend
    - npm run test:unit

compile-backend:
  stage: build-backend
  image: registry.gitlab.com/exotic-matter/ftl-base-image-ci:latest
  dependencies:
    - compile-frontend
  artifacts:
    paths:
      - ftl
      - venv
    expire_in: 7 days
  script:
    - export DJANGO_SETTINGS_MODULE=ftl.settings_tests
    - virtualenv venv && source venv/bin/activate
    - cd ftl && pip3 install -r requirements.txt && pip3 install -r requirements_dev.txt
    - python3 -m compileall ./
    - python3 manage.py compilemessages
    - python3 manage.py collectstatic

test-fast-python:
  stage: test
  image: registry.gitlab.com/exotic-matter/ftl-base-image-ci:latest
  services:
    - postgres:11-alpine
  dependencies:
    - compile-backend
  artifacts:
    paths:
      - ftl/.coverage.*
    expire_in: 7 days
  script:
    - export DJANGO_SETTINGS_MODULE=ftl.settings_tests
    - source venv/bin/activate && cd ftl
    - python3 -m coverage run --source=. manage.py test -v 2 --exclude-tag=slow

