{% extends 'account/account_base.html' %}
{% load i18n %}

{% block account %}
    <h3 class="text-primary">{% trans "Your emergency two factor codes (one use only!)" %}</h3>
    <ul>
        {% for code in object.token_set.all %}
            <li><code>{{ code.token }}</code></li>
        {% endfor %}
    </ul>

    <a href="{% url 'otp_list' %}">Return to 2FA list</a>
{% endblock %}
