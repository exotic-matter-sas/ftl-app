{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Login' %}{% endblock %}

{% block content %}
    <h1>{% trans "Type your organization slug to login" %}</h1>
    <form method="post" id="organization-selection-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% trans "Login" %}">
    </form>
{% endblock %}
