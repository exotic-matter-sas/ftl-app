{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <h1>{% blocktrans %}Create your account in {{org_name}} organization{% endblocktrans %}</h1>
    <form method="post" id="user-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% trans "Create" %}">
    </form>
{% endblock %}
