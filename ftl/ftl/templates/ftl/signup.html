{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Signup' %}{% endblock %}

{% block content %}
    <h1>{% blocktrans with org_name=view.kwargs.org_slug %}Create your account in {{ org_name }}
        organization{% endblocktrans %}</h1>
    <form method="post" id="user-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% trans "Create" %}">
    </form>
{% endblock %}
