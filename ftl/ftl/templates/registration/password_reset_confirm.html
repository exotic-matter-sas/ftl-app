{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %}{% trans 'Set new password' %}{% endblock %}

{% block main %}
    <div class="row align-items-stretch bg-light min-vh-100">
        <main class="col pb-3 order-md-2 pb-md-0">
            <div id="main-with-aside" class="row align-items-center">
                <div class="col">
                    <form id="password-reset-confirm" method="post">
                        <h1 class="text-primary">{% trans 'Set new password' %}</h1>
                        {% csrf_token %}
                        {{ form }}
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="{% trans "Reset my password" %}">
                    </form>
                </div>
            </div>
        </main>
        <aside class="col-0 pt-3 bg-dark col-md-4 order-md-1 pt-md-0">
            <div id="login-page-illustration" class="row align-items-center">
                <div class="col">
                    <img class="w-100 mx-auto d-block" src="{% static "new_password.svg" %}" alt="">
                </div>
            </div>
        </aside>
    </div>
{% endblock %}
